table ip filter {
	chain predefrag {
		type filter hook prerouting priority -450; policy accept;
		ip frag-off & 8191 != 0 drop
	}
	
	chain prerouting {
		type filter hook input priority -200; policy drop;
		iif "lo" accept
		ct state established accept
	}

